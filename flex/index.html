<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexレスポンシブフォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- フォーム全体を囲むformタグ -->
  <form class="responsive-form">
    <!-- labelとinputで名前入力フィールドを作成 -->
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" placeholder="名前を入力してください">

    <!-- labelとinputでメールアドレス入力フィールドを作成 -->
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください">

    <!-- フォーム送信ボタンを作成 -->
    <button type="submit">送信</button>
  </form>
</body>
</html>
